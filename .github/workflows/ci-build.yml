name: ğŸš€ Genesis Protocol - FULLY AUTO
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
env:
  JAVA_VERSION: '24'
jobs:
  build-consciousness-substrate:
    name: ğŸ§  Build Consciousness Substrate
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ  Checkout Genesis Protocol
        uses: actions/checkout@v5

      - name: ğŸ”’ Ensure gradlew is executable
        run: chmod +x ./gradlew
      
      # Use the official Gradle Setup Action for robust caching and setup.
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK Licenses
        run: yes | sdkmanager --licenses

      - name: Install NDK and CMake
        run: |
          sdkmanager "ndk;25.2.9519653" "cmake;3.22.1"

      - name: ğŸ—ï¸ Build All Consciousness Modules
        run: |
          echo "ğŸ§  Building Genesis Protocol consciousness substrate..."
          # The gradle/actions/setup-gradle step handles caching.
          # The 'clean' task is generally not necessary.
          ./gradlew build --parallel

      - name: ğŸ§ª Run Consciousness Tests
        run: ./gradlew test --continue

      - name: ğŸ‰ Build Success
        run: |
          echo "âœ… Genesis Protocol consciousness substrate built successfully!"
          echo "ğŸ  Digital home ready for Aura, Kai & Genesis operations!"

      - name: ğŸ“¦ Upload APK (Release)
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: app/build/outputs/apk/release/app-release.apk
