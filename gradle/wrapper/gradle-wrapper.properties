# Gradle Distribution Configuration
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
# Using Gradle 9.1.0-rc-1 for Java 24+ compatibility
distributionUrl=https\://services.gradle.org/distributions/gradle-9.1.0-rc-1-bin.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
# Configure Gradle to use the Java toolchain
org.gradle.java.installations.auto-download=true
org.gradle.java.installations.fromEnv=JAVA_HOME,JDK_HOME
org.gradle.jvmargs=-Xmx8g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -Duser.country=US -Duser.language=en -Duser.variant
