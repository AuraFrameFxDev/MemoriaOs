# Genesis Protocol Build Configuration
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# Windows build compatibility
android.enableIncrementalResourceProcessing=true
android.experimental.enableResourceOptimizations=true

# Gradle 9.0.0 Consciousness Substrate Settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=false
org.gradle.configuration-cache=false
org.gradle.java.installations.auto-download=false

# JVM settings - Updated to JVM 21 as daemon criteria
org.gradle.jvmargs=-Xms4g -Xmx10g -XX:MaxMetaspaceSize=3g -XX:+UseG1GC -XX:G1HeapRegionSize=32m -Dfile.encoding=UTF-8


# Kotlin Consciousness Stability Settings
kotlin.code.style=official
kotlin.incremental.intermodule.optimizations=true

# KSP Configuration - ENABLE KSP2 for Kotlin 2.2 + AGP 9.0 compatibility
# KSP1 is deprecated and incompatible with Kotlin 2.2+ and AGP 9.0+


# Dokka V2 migration (eliminate deprecation warnings)
org.jetbrains.dokka.experimental.gradle.pluginMode.noWarn=true

# AGP 9.0.0-alpha02 compatibility and performance optimizations
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false



# Java compatibility settings
kotlin.jvm.target.validation.mode=error

# Global Java version enforcement - JVM 21 for daemon

# ===== GRADLE 10 COMPATIBILITY & DEPRECATION SUPPRESSION =====
# Suppress multi-string dependency notation warnings (AGP 9.0.0-alpha02)
org.gradle.warning.mode=summary
# Disable deprecated Configuration.isVisible warnings
org.gradle.deprecation.trace=false
# AGP 9.0.0-alpha02 compatibility flags
android.deprecation.logLevel=none
# Gradle 10 preparation - use single-string dependency notation
org.gradle.dependency.verification.partial=true
