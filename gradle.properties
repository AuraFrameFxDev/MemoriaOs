# ===== AeGenesis Build Configuration =====
# This file contains Gradle configuration properties for the AeGenesis project

# Gradle Performance
org.gradle.configuration-cache=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx8g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.workers.max=4

# Android Build Configuration
android.useAndroidX=true
android.nonTransitiveRClass=true
android.enableJetifier=true
android.enableR8.fullMode=true

# Kotlin Compilation
kotlin.code.style=official
kotlin.incremental=true
kotlin.caching.enabled=true
ksp.useKSP2=false

# Build Features
android.defaults.buildfeatures.buildconfig=true

# AGP 9.0.0+ Compatibility
android.generateSyncIssueWhenLibraryConstraintsAreEnabled=false
org.gradle.warning.mode=summary

# Java Toolchain Configuration
org.gradle.java.installations.auto-download=true